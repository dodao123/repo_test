apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: week1-backend-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: week1-backend-service
                port:
                  number: 80
