apiVersion: apps/v1
kind: Deployment
metadata:
  name: week1-backend-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend  # Match với service selector
  template:
    metadata:
      labels:
        app: backend  # Match với service selector
    spec:
      containers:
        - name: backend
          image: mindxweek1acr.azurecr.io/backend:v7  # Added cache-control headers for API routes
          imagePullPolicy: Always  # Đổi từ IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - secretRef:
                name: backend-env
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      imagePullSecrets:
        - name: acr-secret