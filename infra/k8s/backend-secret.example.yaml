# Example Secret for Backend
# DO NOT commit this file with real values!
# Use: kubectl create secret generic backend-env --from-env-file=backend/.env

apiVersion: v1
kind: Secret
metadata:
  name: backend-env
  namespace: default  # Change to your namespace
type: Opaque
stringData:
  # Server Configuration
  PORT: "3000"
  NODE_ENV: "production"
  
  # Frontend URL
  FRONTEND_URL: "https://dodd-api-endpoint-a7b8hvcdc9fugjbr.z03.azurefd.net"
  
  # OIDC Configuration
  OIDC_ISSUER: "https://id-dev.mindx.edu.vn"
  OIDC_CLIENT_ID: "mindx-onboarding"
  OIDC_CLIENT_SECRET: "YOUR_CLIENT_SECRET_HERE"
  OIDC_REDIRECT_URI: "https://dodd-api-endpoint-a7b8hvcdc9fugjbr.z03.azurefd.net/auth/callback"
  OIDC_SCOPE: "openid profile email"
  
  # Session Secret
  SESSION_SECRET: "YOUR_SESSION_SECRET_HERE"


